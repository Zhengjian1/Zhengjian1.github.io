<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" /> -->
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        input,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul,
        ol {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            vert-align: top;
        }
        a,
        input,
        button {
            tap-highlight-color: rgba(0, 0, 0, 0);
        }

        /* //-webkit-tap-highlight-color:rgba(0,0,0,0);//透明度设置为0，去掉点击链接和文本框对象时默认的灰色半透明覆盖层(iOS)或者虚框(Android)  */
        input，textarea {
            outline: none;
        }

        /* //取消chrome下默认的文本框聚焦样式 */
        /* -webkit-appearance: none; */
        /* //消除输入框和按钮的原生外观，在iOS上加上这个属性才能给按钮和输入框自定义样式  */
        /* -webkit-user-select: none; */
        /* // 禁止页面文字选择 ，此属性不继承，一般加在body上规定整个body的文字都不会自动调整 */
        input,
        button {
            -webkit-appearance: none;
            border-radius: 0;
        }

        /* 去掉IOS移除原生控件样式 */
        /* -webkit-touch-callout: none; */
        /* // 禁用长按页面时的弹出菜单 */
        body {
            margin: 0;
            /* user-select: none; */
        }

        /* //禁止移动端用户进行复制.选择. */
        body * {
            font-family: Helvetica;
        }

        html {
            overscroll-behavior-y: none;
        }

        body {
            text-size-adjust: 100%;
        }

        /* //移动端横竖屏字体乎大乎小 */
        /* -webkit-text-size-adjust: none; */
        /* //禁止文字自动调整大小(默认情况下旋转设备的时候文字大小会发生变化)，此属性也不继承，一般加在body上规定整个body的文字都不会自动调整 */
        @media screen and (max-width: 812px) {
            html {
                font-size: 10vw !important;
            }
        }
    </style>
    <script>
        if (/eruda=true/.test(window.location)) {
            var ele = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.src = '//cdn.jsdelivr.net/npm/eruda';
            ele.appendChild(script);
            script.onload = function () {
                eruda.init()
            }
        };
    </script>
    <script>
        (function (win, doc) {
            var docEl = doc.documentElement;

            function setRemUnit() {
                var docWidth = docEl.clientWidth;
                var rem = docWidth / 10;
                docEl.style.fontSize = rem + 'px';
            }

            win.addEventListener('resize', function () {
                setRemUnit();
            }, false);
            win.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRemUnit();
                }
            }, false);

            setRemUnit();

            if (win.devicePixelRatio && win.devicePixelRatio >= 2) {
                var testEl = doc.createElement('div');
                var fakeBody = doc.createElement('body');
                testEl.style.border = '0.5px solid transparent';
                fakeBody.appendChild(testEl);
                docEl.appendChild(fakeBody);
                if (testEl.offsetHeight === 1) {
                    docEl.classList.add('hairlines');
                }
                docEl.removeChild(fakeBody);
            }
        })(window, document);
    </script>
</head>
